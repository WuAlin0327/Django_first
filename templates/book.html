<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图书管理系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .content{
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: rgba(1,1,1,0.5);
        }
        .content_box{
            width: 800px;
            position: absolute;
            top: 30%;
            left: 50%;
            margin-left: -400px;
            background-color: #fff;
            text-align: center;

        }
    </style>
</head>
<body>
    <div class="content">
        <h1>图书管理系统</h1>
        <div class="content_box">
            <a href="/app1/add_book/" class="btn btn-primary" style="float: left">添加图书</a>
            <table class="table table-hover table-bordered">
                <thead>
                    <tr>
                        。。
                        <td>id</td>
                        <td>书名</td>
                        <td>出版日期</td>
                        <td>价格</td>
                        <td>出版社</td>
                        <td></td>
                        <td></td>
                    </tr>
                </thead>
                <tbody>
                        {% for book_datum in book_data %}
                            <tr>
                                <td>{{ forloop.counter }}</td>
                                <td>{{ book_datum.title }}</td>
                                <td>{{ book_datum.pub_date|date:"Y-m-d" }}</td>
                                <td>{{ book_datum.price }}</td>
                                <td>{{ book_datum.publish }}</td>
                                <td><a href="/app1/book/{{ book_datum.id }}/edit" class="btn btn-primary btn-xs btn-warning">编辑</a></td>
                                <td><a href="/app1/book/{{ book_datum.id }}/delete" class="btn btn-primary btn-xs btn-danger">删除</a></td>
                            </tr>
                        {% endfor %}


                </tbody>
            </table>

        </div>
    </div>
</body>
</html>
